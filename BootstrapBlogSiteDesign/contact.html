<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Blog Sitesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--NavBar And Heading-->
    <div class="bg-dark text-white py-3">
        <h1 class="text-center mb-0 pt-3 display-2">Bootstrap Blog Site</h1>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav gap-5">
                        <li class="nav-item">
                            <a class="nav-link active fs-2" aria-current="page" href="index.html">Homepage</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-2" href="posts.html">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-2" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Contact Page Jumbotron (Wider) -->
    <div class="container-fluid pt-5"> 
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5 text-center"> 
                <h1 class="display-5 fw-bold">Contact Us!</h1> <!-- Translated to English -->
                <p class="col-md-8 fs-4 mx-auto">
                    For any questions, suggestions, or collaboration inquiries, please reach out to us using the form below. We will get back to you as soon as possible. <!-- Translated to English -->
                </p>
                
                <!-- Contact Form Start -->
                <div class="row justify-content-center mt-4">
                    <div class="col-lg-6 col-md-8">
                        <form>
                            <div class="mb-3">
                                <label for="nameInput" class="form-label">Your Name</label> 
                                <input type="text" class="form-control" id="nameInput" placeholder="Your Name" required> 
                            </div>
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Your Email Address</label> 
                                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="subjectInput" class="form-label">Subject</label> 
                                <input type="text" class="form-control" id="subjectInput" placeholder="Subject" required> 
                            </div>
                            <div class="mb-3">
                                <label for="messageTextarea" class="form-label">Your Message</label> 
                                <textarea class="form-control" id="messageTextarea" rows="5" placeholder="Type your message here..." required></textarea> 
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Send</button> 
                        </form>
                    </div>
                </div>
                <!-- Contact Form End -->

            </div>
        </div>


     <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        <div class="container">
            <p class="mb-0">&copy; 2024 BootstrapBlogSiteDesign. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
