<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    html, body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
  </style>
</head>
<body class="bg-zinc-200/70 text-zinc-900">

  <!-- CONTACT CARD -->
  <main class="mx-auto max-w-3xl px-4 sm:px-6 py-12">
    <div class="rounded-2xl bg-white shadow-sm ring-1 ring-zinc-200 p-6 sm:p-8">
      <h1 class="text-3xl font-extrabold tracking-tight">Contact us</h1>

      <form action="#" method="post" class="mt-8 space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" class="mt-2 w-full rounded-md bg-zinc-50 px-4 py-3 text-sm ring-1 ring-inset ring-zinc-200 focus:ring-2 focus:ring-violet-600 outline-none" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input id="email" name="email" type="email" placeholder="Your email" class="mt-2 w-full rounded-md bg-zinc-50 px-4 py-3 text-sm ring-1 ring-inset ring-zinc-200 focus:ring-2 focus:ring-violet-600 outline-none" />
        </div>
        <div>
          <label for="message" class="block text-sm font-medium">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Message..." class="mt-2 w-full resize-y rounded-md bg-zinc-50 px-4 py-3 text-sm ring-1 ring-inset ring-zinc-200 focus:ring-2 focus:ring-violet-600 outline-none"></textarea>
        </div>

        <button type="submit" class="w-full rounded-md bg-violet-600 px-6 py-3 font-semibold text-white hover:bg-violet-700">Send</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="mx-auto max-w-7xl px-4 sm:px-6 pb-16">
    <div class="flex flex-wrap items-center justify-between gap-6">
      <nav class="flex flex-wrap items-center gap-x-8 gap-y-3 text-sm text-zinc-700">
        <a href="#" class="hover:text-zinc-900">Shop</a>
        <a href="#" class="hover:text-zinc-900">About</a>
        <a href="#" class="hover:text-zinc-900">Blog</a>
        <a href="#" class="hover:text-zinc-900">Pricing</a>
        <a href="#" class="hover:text-zinc-900">Contact</a>
      </nav>

      <div class="flex items-center gap-4">
        <!-- Social icon button -->
        <a href="#" class="grid h-10 w-10 place-content-center rounded-full bg-violet-600 text-white shadow-sm hover:bg-violet-700" aria-label="Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-5 w-5 fill-current"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm5 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10Zm6.5-.75a1.25 1.25 0 1 0 0 2.5 1.25 1.25 0 0 0 0-2.5Z"/></svg>
        </a>
        <a href="#" class="grid h-10 w-10 place-content-center rounded-full bg-violet-600 text-white shadow-sm hover:bg-violet-700" aria-label="Pinterest">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-5 w-5 fill-current"><path d="M12 2a10 10 0 0 0-3.53 19.38c-.05-.82-.1-2.09.02-2.99.11-.76.75-4.84.75-4.84s-.19-.37-.19-.9c0-.84.49-1.46 1.09-1.46.52 0 .77.39.77.86 0 .52-.33 1.3-.49 2.02-.14.61.29 1.11.86 1.11 1.04 0 1.83-1.1 1.83-2.69 0-1.41-1.02-2.39-2.47-2.39-1.68 0-2.67 1.26-2.67 2.57 0 .51.2 1.06.46 1.36.05.06.06.11.05.17-.06.19-.2.61-.22.69-.03.11-.1.14-.22.09-.83-.39-1.35-1.63-1.35-2.62 0-2.13 1.55-4.09 4.47-4.09 2.35 0 4.18 1.67 4.18 3.9 0 2.34-1.47 4.23-3.52 4.23-.69 0-1.33-.36-1.55-.78l-.42 1.61c-.15.58-.56 1.31-.83 1.76A10 10 0 0 0 12 2Z"/></svg>
        </a>
        <a href="#" class="grid h-10 w-10 place-content-center rounded-full bg-violet-600 text-white shadow-sm hover:bg-violet-700" aria-label="Twitter">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-5 w-5 fill-current"><path d="M22 5.92a8.2 8.2 0 0 1-2.36.65 4.12 4.12 0 0 0 1.8-2.27 8.23 8.23 0 0 1-2.6.99 4.11 4.11 0 0 0-7 3.75A11.66 11.66 0 0 1 3.15 4.7a4.11 4.11 0 0 0 1.27 5.49 4.1 4.1 0 0 1-1.86-.51v.05a4.11 4.11 0 0 0 3.3 4.03 4.11 4.11 0 0 1-1.85.07 4.11 4.11 0 0 0 3.83 2.84A8.25 8.25 0 0 1 2 19.54a11.65 11.65 0 0 0 6.29 1.84c7.55 0 11.68-6.26 11.68-11.68 0-.18 0-.36-.01-.53A8.34 8.34 0 0 0 22 5.92Z"/></svg>
        </a>
        <a href="#" class="grid h-10 w-10 place-content-center rounded-full bg-violet-600 text-white shadow-sm hover:bg-violet-700" aria-label="Facebook">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-5 w-5 fill-current"><path d="M13 9h3V6h-3c-1.66 0-3 1.34-3 3v2H8v3h2v7h3v-7h3l1-3h-4V9c0-.55.45-1 1-1Z"/></svg>
        </a>
        <a href="#" class="grid h-10 w-10 place-content-center rounded-full bg-violet-600 text-white shadow-sm hover:bg-violet-700" aria-label="Google">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-5 w-5 fill-current"><path d="M21.35 11.1H12v2.8h5.36A5.72 5.72 0 0 1 6.3 15a5.76 5.76 0 0 1 5.7-7.2c1.43 0 2.74.52 3.77 1.37l2-2A9.26 9.26 0 0 0 12 4a9 9 0 1 0 9.35 7.1Z"/></svg>
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
