<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body style="background-color: #c8a2c8;">
    <h1 style="text-align: center;">Welcome Our Form</h1>
    <p style="text-align: center;">Please enter the informations</p>
     <img src="form.jpg" alt="Form image" style="float: left; width: 360px; margin-right: 20px; margin-top: 20px; border-radius: 10px;">

    <form style="max-width: 500px; margin: auto;padding: 20px; border-radius: 10px;">
        <fieldset style="border-radius: 10px;">
            <h2>Questions</h2>

            <div style="margin-bottom: 15px;">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="surname">Surname:</label>
                <input type="text" id="surname">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="email">E-mail:</label>
                <input type="email" id="email">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password">Password:</label>
                <input type="password" id="password">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </div>
            <div style="margin-bottom: 15px;">
                <label for="fruit">Fruits:</label>
                <select id="fruit">
                    <option value="">Se√ßiniz</option>
                    <option value="strawberry">Strawberry</option>
                    <option value="banana">Banana</option>
                    <option value="kiwi">Kiwi</option>
                    <option value="apple">Apple</option>
                    <option value="grape">Grape</option>
                    <option value="plum">Plum</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="message">Message:</label>
                <textarea id="message"></textarea>
            </div>
        </fieldset>
        <div style="margin-top: 20px; text-align: center;">
            <button type="submit" style="padding: 10px 20px; border: none; border-radius: 5px;">Send</button>
        </div>
    </form>
</body>

</html>
